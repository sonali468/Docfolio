<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="form-body">

  <div class="form-container">
    <h1>Docters! Thank you for your service</h1>
    <h2>Register for free and enhance your journey.</h2>

    <form method="POST" action="#">
      <label for="fullName">Full Name</label>
      <input type="text" name="fullName" required>

      <label>Gender</label>
      <div class="radio-group">
        <label><input type="radio" name="Gender" value="Male"> Male</label>
        <label><input type="radio" name="Gender" value="Female"> Female</label>
        <label><input type="radio" name="Gender" value="Other"> Other</label>
      </div>

      <label for="qualification">Educational Qualification</label>
      <input type="text" name="qualification" required>

      <label>Mode of Check-Up</label>
      <div class="radio-group">
        <label><input type="radio" name="Mode" value="Online"> Online</label>
        <label><input type="radio" name="Mode" value="Offline"> Offline</label>
        <label><input type="radio" name="Mode" value="Hybrid"> Hybrid</label>
      </div>

      <label for="specialization">Specialization</label>
      <input type="text" name="specialization" required>

      <label for="email">Email Address</label>
      <input type="email" name="email" required>

      <label for="appointmentLink">Appointment Link</label>
      <input type="url" name="appointmentLink">

      <label for="workAddress">Work Address</label>
      <textarea name="workAddress" rows="3">Insert Address Here</textarea>

      <label for="city">City</label>
      <select name="city">
        <option selected>Select</option>
        <option>Ahmedabad</option>
        <option>Baroda</option>
        <option>Rajkot</option>
        <option>Surat</option>
        <option>Gandhinagar</option>
        <option>Amreli</option>
        <option>Bhavnagar</option>
        <option>Other</option>
      </select>

      <label>Upload Medical Degrees</label>
      <input type="file" name="degrees" accept="image/*,application/pdf">

      <label>Upload Portfolio</label>
      <input type="file" name="portfolio" accept="image/*,application/pdf">

      <div class="button-group">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </div>
    </form>
  </div>

</body>
</html>

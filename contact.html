<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Docfolio</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/10202/10202668.png" />
  <link rel="stylesheet" href="contact.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" crossorigin="anonymous" />
</head>

<body>

  <header>
    <div class="header-image">
      <img src="https://www.alcortech.com/wp-content/uploads/2021/08/contact-us-banner-1.jpg" alt="Contact Banner" />
    </div>

    <nav class="nav">
      <ul class="nav-bar">
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Get the App</a></li>
        <li><a href="resgister.html">Registration</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </nav>

    <div class="contact-header-text">
      <h1>Contact Us</h1>
      <h3>Have any queries about Docfolio? We're here for you!</h3>
    </div>
  </header>

  <section class="contact-form-section">
    <form class="contact-form">
      <label for="name">Your Name</label>
      <input type="text" id="name" placeholder="Enter your name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="message">Your Message</label>
      <textarea id="message" rows="5" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

</body>
</html>
